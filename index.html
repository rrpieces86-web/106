<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="getmethod" class="list">list</section>
        <section id="postmethod">
            <div class="mt-3">
                <label for="exampleInputPassword1" class="form-label">title</label>
                <input type="text" class="form-control" id="txttitle">
            </div>
             <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">description</label>
                <textarea rows="3" type="text" class="form-control" id="txtdescription">
                </textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">color</label>
                <input type="color" class="form-control" id="selcolor">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">date</label>
                <input type="datetime-local" class="form-control" id="seldate">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">status</label>
                <select class="form-control" id="selstatus">
                    <option value="new">new</option>
                    <option value="in progress">in progress</option>
                    <option value="blocked">blocked</option>
                    <option value="done">done</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">budget</label>
                <input type="number" class="form-control" id="numbudget">
            </div>

            <div class="mt-3">
                <button class="btn btn-primary" id="btnsave">save</button>

            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/Task.js"></script>
    <script src="./scripts/app.js"></script>
    
</body>
</html>
